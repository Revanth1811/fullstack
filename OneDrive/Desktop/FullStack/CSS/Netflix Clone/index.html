<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <img class="netimg" src="net.jpg" alt="">
        <div class="shade"></div>
        <div class="logo">
            <img class="netfliximg" src="netflix.png" alt="">
            <div class="nav">
                <select class="lang" id="lang">
                    <option value="English">English</option>
                    <option value="French">French</option>
                </select>
    
                <form action="signin.html">
                    <button  class="signin">Sign In</button> 
                </form>
                
            </div> 
        </div>
        <h1 class="sentence">The biggest Indian hits. The best Indian stories. All streaming here.</h1>
        <p class="content">Watch anywhere. Cancel anytime.<p>
        <p class="content1">Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="access">
            <input class="email" type="email" placeholder="Email Address">
            <button class="btn">Get Started <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
              </svg> </button>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="tvbox">
                <h1 class="tv">Enjoy on your TV</h1>
                <p class="tv-desc">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
            </div>
        </div>
    </section>

          
</body>
</html>
